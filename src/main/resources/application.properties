spring.security.oauth2.client.registration.keycloak.client-id=keiken-app
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/keikenpiscinerelaim
spring.security.oauth2.client.provider.keycloak.user-name-attribute=keikenuser
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/keikenpiscinerelaim

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

server.port=9002